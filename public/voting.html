<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A7la sho8l</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/0b88e23e1b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="navbar">
      <div class="Personification">
        <img id="profilePic" />
        <h2 id="username"></h2>
      </div>

      <h1>Give this a rating score!</h1>
      <div></div>
    </div>
    <div class="container">
      <div class="photos">
        <img id="votedImage" src="" alt="photo" />
        <p id="photoDescription"></p>
      </div>
      <form id="ratingForm">
        <div class="Rating">
          <div class="ratingBox">
            <div class="ratingstars">
              <i class="fa-solid fa-star" data-rating="1"></i>
              <i class="fa-solid fa-star" data-rating="2"></i>
              <i class="fa-solid fa-star" data-rating="3"></i>
              <i class="fa-solid fa-star" data-rating="4"></i>
              <i class="fa-solid fa-star" data-rating="5"></i>
            </div>
            <div class="rating-value">
              Your rating: <span id="selected-rating">0</span>/5
            </div>
            <div class="opinions">
              <form id="ratingForm">
                <input
                  required
                  type="text"
                  id="opinion"
                  name="opinion"
                  placeholder="write your opinion"
                />
                <button type="submit" class="submit-btn">Submit Rating</button>
              </form>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="reviews-container">
      <h2>User Reviews</h2>
      <div id="reviewsList" class="reviews-list">
        <p class="no-reviews">No reviews yet. Be the first to review!</p>
      </div>
    </div>
    <script src="js/voting.js"></script>
  </body>
</html>
