<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artwork Gallery - Rate Artwork</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/0b88e23e1b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="Personification">
        <img id="profilePic" alt="Profile" />
        <h2 id="username"></h2>
      </div>
      <h1>Rate this Artwork</h1>
      <div></div>
    </nav>

    <div class="container">
      <div class="photos">
        <img id="votedImage" src="" alt="Artwork" />
        <p id="photoDescription"></p>
      </div>

      <div class="Rating" id="ratingForm">
        <div class="ratingBox">
          <div class="ratingstars">
            <i class="fa-solid fa-star" data-rating="1"></i>
            <i class="fa-solid fa-star" data-rating="2"></i>
            <i class="fa-solid fa-star" data-rating="3"></i>
            <i class="fa-solid fa-star" data-rating="4"></i>
            <i class="fa-solid fa-star" data-rating="5"></i>
          </div>
          <div class="rating-value">
            Your rating: <span id="selected-rating">0</span>/5
          </div>
          <div class="opinions">
            <form id="ratingForm">
              <textarea
                id="opinion"
                name="opinion"
                placeholder="Share your thoughts on this artwork... (optional)"
              ></textarea>
              <button type="submit" class="submit-btn">Submit Rating</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="reviews-container">
      <h2>User Reviews</h2>
      <div id="reviewsList" class="reviews-list">
        <p class="no-reviews">No reviews yet. Be the first to review!</p>
      </div>
    </div>
    <script src="js/voting.js"></script>
  </body>
</html>
