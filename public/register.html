<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artwork Gallery - Sign Up</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/0b88e23e1b.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js" type="module"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        <h1>Artwork Gallery</h1>
        <p>Create your account and start sharing artwork</p>
      </div>

      <div class="sign-form">
        <form id="registerForm" autocomplete="off">
          <div class="form-group">
            <label for="name">Full Name</label>
            <div class="input-with-icon">
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your full name"
                required
              />
            </div>
            <div id="nameError" class="error"></div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-with-icon">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email address"
                required
              />
            </div>
            <div id="emailError" class="error"></div>
          </div>

          <div class="form-group">
            <label for="pass">Password</label>
            <div class="input-with-icon">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                id="pass"
                name="password"
                placeholder="Create a strong password"
                required
              />
            </div>
            <div id="passError" class="error"></div>
          </div>
          <div class="form-group">
            <label for="confirmPass">Confirm Password</label>
            <div class="input-with-icon">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                id="confirmPass"
                name="confirmPassword"
                placeholder="Confirm your password"
                required
              />
            </div>
            <div id="confirmPassError" class="error"></div>
          </div>
          <div class="profile-upload">
            <img
              id="profilePreview"
              class="profile-preview"
              alt="Profile preview"
            />
            <label for="profilePicture" class="profile-upload-label">
              <i class="fa-solid fa-camera"></i> Upload Profile Picture
            </label>
            <input
              type="file"
              id="profilePicture"
              name="profilePicture"
              accept="image/*"
            />
          </div>

          <button type="submit" class="signFormBtn">Create Account</button>

          <div class="form-link">
            Already have an account? <a href="/login.html">Log in</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
