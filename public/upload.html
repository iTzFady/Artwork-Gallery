<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artwork Gallery - Upload Artwork</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/0b88e23e1b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="upload-container" id="upload-container">
      <div class="upload-header">
        <h1>Upload a Photo</h1>
        <div class="room-code" id="roomCodeDisplay">Room: Loading...</div>
      </div>

      <form id="uploadform" class="upload-form">
        <div class="upload-btn-container">
          <button id="uploadPhotoBtn" type="button">
            <i class="fas fa-cloud-arrow-up"></i>
            <span class="btn-text">Select or drag a photo</span>
            <img id="preview" alt="Image preview" class="btn-preview" />
          </button>
        </div>

        <input
          type="file"
          id="fileInput"
          accept="image/*"
          style="display: none"
        />

        <textarea
          id="description"
          name="description"
          class="description-input"
          placeholder="Describe your artwork... (optional)"
        ></textarea>

        <button id="submitBtn" type="button">Upload Photo</button>
      </form>
    </div>

    <script src="js/uploadPhoto.js"></script>
  </body>
</html>
